<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>With</title>
</head>
<body>

    <script>
        let obj = {
            name: 'anle',
            age: 23,
            getAddress() {
                console.log('beijing')
            }
        }
        function fn() {
            with(obj) {
                console.log(name);
                console.log(age);
                getAddress()
            }
        }
        fn();
    </script>
    
</body>
</html>
